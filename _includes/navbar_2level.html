{% assign menu = site.data[page.own_menu] %}

<div class="navbar-2level__wrapper">
<nav class="navbar navbar-expand-lg container navbar-2level p-0" id="navbar-2level">
    <span class="navbar-brand d-inline-block d-lg-none p-2 " >{{page.title}}</span>
    <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><img src="{{'/assets/images/icons/ico-hamburger-gray.svg' | relative_url}}"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% for item in menu %}
            <li class="nav-item {{item.class}} ">
              <a class="nav-link {% if page.url==item.url %}active{%endif%}" 
                 href="{{item.url}}">{{item.name}}</a>
            </li>
        {% endfor %}
        
      </ul>

    </div>
</nav>
</div>
